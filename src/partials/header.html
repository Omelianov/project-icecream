<header class="header" id="home">
  <div class="header__container">
    <a class="logo" href="#home">
      <img
        class="logo__img"
        src="images/header/logo-icon@1x.png"
        alt="Logo"
        srcset="images/header/logo-icon@1x.png, images/header/logo-icon@2x.png"
        sizes="(min-width: 1200px) 60px, (min-width: 768px) 48px, (min-width: 480px) 40px, 100vw"
        loading="lazy"
      />
    </a>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__item">
          <a class="nav__link" href="#home">Home</a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="#about">How it's made</a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="#products">Our products</a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="#contacts">Contacts</a>
        </li>
      </ul>
    </nav>

    <button
      class="burger-menu js-open-menu"
      type="button"
      aria-expanded="false"
      aria-controls="mobile-menu"
    >
      <svg class="burger-menu__icon">
        <use class="icon__burger" href="images/sprite.svg#burger-icon"></use>
      </svg>
    </button>

    <button class="buy__button" type="button">
      Buy now
      <svg class="buy__button-icon">
        <use href="images/sprite.svg#icon-vector"></use>
      </svg>
    </button>
  </div>
</header>
