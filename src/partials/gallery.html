<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
/>
<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

<div class="swiper mySlider">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="../images/gallery/gallery-photo.jpg" alt=""></div>
        <div class="swiper-slide"><img src="../images/gallery/gallery-photo2.jpg" alt=""></div>
    </div>

    <div class="swiper-pagination"></div>
</div>
<!-- <div class="swiper-button-next"></div>
<div class="swiper-button-prev"></div> -->

<script>
    const swiper = new Swiper(".mySlider", {
        slidesPerView: 1,
        spaceBetween: 10,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        mousewheel: true,
        keyboard: true,
        breakpoints: {
          320: {
            slidesPerView: 2,
            spaceBetween: 30,
          },
          768: {
            slidesPerView: 1,
            spaceBetween: 0,
          },
        },
      });
</script>
